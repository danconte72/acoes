<ion-header>
  <ion-toolbar>
    <ion-title>
      Ações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let acao of acoes$ | async" routerLink="/acao/{{acao.id}}">
      <ion-label>
        <h2>{{acao.ticket}}</h2>
        <h3>{{acao.nome}}</h3>
      </ion-label>
      <ion-note slot="end" color="success">R$ {{acao.cotacao}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
